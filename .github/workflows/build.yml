name: Build
run-name: Build
on:

  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 20 ]
    steps:
      - uses: actions/checkout@v4
      - name: download env
        run: |
          echo ${{ secrets.ENV }} > .env
      - uses: actions/setup-node@v4
        with:
          node-version: ${{matrix.node}}
      - run: sudo npm install -g pnpm
      - run: pnpm i
      - run: pnpm test
      - run: pnpm run build
