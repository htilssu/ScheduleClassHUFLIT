name: Build
run-name: Build
on:

  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: download env
        run: |
          echo "${{ secrets.ENV }}" > ${{github.workspace}}/.env
      - uses: actions/setup-node@v4
        with:
          node-version: 23
      - run: sudo npm install -g pnpm
      - run: pnpm i
      - run: pnpm run build
